<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object.defineProperty()修改默认特性——不可配置的属性</title>
</head>
<body>
<script type="text/javascript">

  var person = {};
  Object.defineProperty(person, "name", {
    configurable:false,//修改特性，重新定义为不可配置
    value: "higginson"
  });

  alert(person.name);
  delete person.name;
  alert(person.name);
</script>
</body>
</html>
