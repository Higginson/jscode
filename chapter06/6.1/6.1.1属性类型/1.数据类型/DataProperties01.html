<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object.defineProperty()修改默认特性——特征值</title>
</head>
<body>
<script type="text/javascript">
  var person = {};
  Object.defineProperty(person, "name", {
    writable:false,//person的name属性只读
    value:"Higginson"
  });

  alert(person.name);
  person.name = "greg";
  alert(person.name);

</script>
</body>
</html>
