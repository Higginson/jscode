<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>创建对象</title>
</head>
<body>
<script type="text/javascript">
  var person = new Object();
  person.name = "Higginson";
  person.age = 24;
  person.job = "software engineer";

  person.sayName = function () {
    alert(this.name);
  };

  person.sayName();


</script>
</body>
</html>
