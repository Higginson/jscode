<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>原型模式</title>
</head>
<body>
<script type="text/javascript">

  function Person() {
  }

  Person.prototype.name = "Higginson";
  Person.prototype.job = "software engineer";
  Person.prototype.age = 23;
  Person.prototype.sayName = function () {
    alert(this.name);
  };

 function hasPrototypeProperty(object, name) {
   return object.hasOwnProperty(name) && (name in object);
   //true 实例中
   //false 原型中
 }

 var person = new Person();
 alert(hasPrototypeProperty(person, "name"));//false 原型

 person.name = "grep";
 alert(hasPrototypeProperty(person, "name"));//true 实例
</script>
</body>
</html>
