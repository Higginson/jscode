<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>工厂模式</title>
</head>
<body>
<script type="text/javascript">

  function createPerson(name, age, job) {
    var o = new Object();
    o.name = name;
    o.age = age;
    o.job = job;
    o.sayName = function() {
      alert(this.name);
    };
    return o;
  }

  var person1 = createPerson("higginson", 23, "software engineer");
  var person2 = createPerson("gree", 23, "cooker");
</script>
</body>
</html>
