<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object.defineProperoties()定义多个属性</title>
</head>
<body>
<script type="text/javascript">
  var book = {};

  Object.defineProperties(book, {
    _year:{
      writable:true,
      value:2004
    },
    edition:{
      writable:true,
      value:1
    },
    year:{
      get: function () {
        return this._year;
      },
      set: function (newValue) {
        if (newValue > 2004) {
          this._year = newValue;
          this.edition += newValue - 2004;
        }
      }
    }
  });

</script>
</body>
</html>
