<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对象字面量创建Object</title>
</head>
<body>
<script type="text/javascript">
  var person = {
    name: "Higginson",
    age: 23,
    job: "software engineer",

    sayName: function () {
      alert(this.name);
    }
  };

  person.sayName();

</script>
</body>
</html>
